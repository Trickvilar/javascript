<body>
    <h1>Brasileiro x Estrangeiro</h1>
    Seu país: <input type="text" name="pais" id="pais" placeholder="Ex: Paraguai">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res"></div>

    <script>
        function descobrir() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você vive em <strong>${pais.value}<strorng></p>`
            if(pais.value == 'Brasil'){
                res.innerHTML += `Você é Brasileiro`
            }else{
                res.innerHTML += 'Você é Estrangeiro'
            }
        }
    </script>
</body>
