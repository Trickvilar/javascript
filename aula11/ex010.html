<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Condições</title>
</head>

<body>
    <h1>Usando Condições</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Consultar" onclick="consulta()">
    <div id="res">Resultado</div>

    <script>
        function consulta() {
            var tvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(tvel.value)
            if (vel > 50) {
                res.innerHTML = 'Você passou acima da velocidade permitida. MULTADO!!'
            } else {
                res.innerHTML = 'Você passou na velocidade permitida.'
            }
        }
    </script>

</body>

</html>
